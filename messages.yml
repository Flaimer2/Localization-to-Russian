# %prefix% Plugin's prefix
# %arena% Current arena's display name
# %emptyline% Empty line
scoreboard:
   title: '&e&lAmong&e&l Us'
   # --------- Main lobby scoreboard ---------
   main-lobby-lines:
      - '%emptyline%'
      - ' &8&m   &r &c&lСтатистика Предателя &8&m   &r'
      - '&fПобед: &a%imposter_wins%'
      - '&fУбийств: &a%imposter_kills%'
      - '%emptyline%'
      - ' &8&m   &r &3&lСтатистика Члена Экипажа &8&m   &r'
      - '&fПобед: &a%crewmate_wins%'
      - '&fВыполнено заданий: &a%tasks_completed%'
      - '&fТел зарепорчино: &a%bodies_reported%'
      - '%emptyline%'
      - ' &8&m   &r &b&lMiscellaneous &8&m   &r'
      - '&fСыграно игр: &a%games_played%'
      - '%emptyline%'
      - '&aserver.ip'
   # --------- while in waiting lobby ---------
   # %player% Player's name
   # %playercolor% Player's color
   # %playercolorname% Player's color name
   # %players% - Current players in arena
   # %minplayers% - Arena minimum players
   # %maxplayers% - Arena maximum players
   # %gamestarttime% - Arena start timer 
   # %gamestate% - Arena state
   waiting-lobby-lines:
      - '%emptyline%'
      - "&9&lАрена:"
      - "&a%arena%"
      - '%emptyline%'
      - '&9&lИгроки:'
      - '&a%players%/%maxplayers%'
      - '%emptyline%'
      - '&aserver.ip'
   # --------- while playing ---------
   # %task% Task's name
   # %taskloc% Task's location
   # %taskcolor% not done - red, half done - yellow, done - green
   # %state% if there are multiple tasks - for example (0/2)
   taskLine: '%taskcolor%&l✘ %task% %state%'
   taskDoneLine: '%taskcolor%&l✔ %task% %state%'
   # %player% Player's name
   # %playercolor% Player's color
   # %playercolorname% Player's color name
   # %playerteam% Player's teams (imposter, crewmate)
   # %tasks% All player's tasks
   crewmate-lines: 
      - '%emptyline%'
      - '%playercolor%&lВы %playercolorname%.'
      - '%emptyline%'
      - '&7&lЗадание:'
      - '%tasks%'
      - '%emptyline%'
      - '&aserver.ip'
   imposter-lines: 
      - '%emptyline%'
      - '&4&lУстраивай саботажи и убей'
      - '&4&lвсех членов экипажа.'
